/name: C/C++ CI

on:
 push:
  branches: [ "dev" ]
 pull_request:
  branches: [ "dev" ]

jobs:

 build_and_test:

   name: Build and Test
   runs-on: ubuntu-latest

   steps:

   - uses: actions/checkout@v3
   - name: install cppunit

   run: sudo apt install -y libcppunit-dev
   - name: configure

   run: ./configure
   - name: make

   run: make
   - name: build code

   run: make test
   - name: test code

